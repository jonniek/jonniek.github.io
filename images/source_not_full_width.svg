<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 400 200"
>
  <style>
    rect { fill: #161b22 }
    text { fill: #c9d1d9 }
    .el { fill: #7ee787 }
    .attr { fill: #79c0ff }
    .val { fill: #a5d6ff }
  </style>

  <rect width="100%" height="190px" rx="6" ry="6" />

  <path id="path0">
    <animate id="anim0" fill="freeze" attributeName="d" begin="0s;anim0rev.end+3.5s" dur="0.4s" from="m16,30 h0" to="m16,30 h40" />
    <animate id="anim0rev" fill="freeze" attributeName="d" begin="anim13rev.end" dur="0.125s" to="m16,30 h0" from="m16,30 h40" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path0">
      &lt;<tspan class="el">h1</tspan>&gt;
    </textPath>
  </text>

  <path id="path10">
    <animate id="anim10" fill="freeze" attributeName="d" begin="anim0.end+0.1s" dur="0.4s" from="m50,30 h0" to="m50,30 h50" />
    <animate id="anim10rev" fill="freeze" attributeName="d" begin="anim10.end+1s" dur="0.3s" to="m50,30 h0" from="m50,30 h50" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path10">
      Hola
    </textPath>
  </text>

  <path id="path11">
    <animate id="anim11" fill="freeze" attributeName="d" begin="anim10rev.end+0.3s" dur="0.5s" from="m50,30 h0" to="m50,30 h80" />
    <animate id="anim11rev" fill="freeze" attributeName="d" begin="anim11.end+1s" dur="0.4s" to="m50,30 h0" from="m50,30 h80" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path11">
      こんにちは
    </textPath>
  </text>

  <path id="path12">
    <animate id="anim12" fill="freeze" attributeName="d" begin="anim11rev.end+0.3s" dur="0.2s" from="m50,30 h0" to="m50,30 h40" />
    <animate id="anim12rev" fill="freeze" attributeName="d" begin="anim12.end+1s" dur="0.15s" to="m50,30 h0" from="m50,30 h40" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path12">
      你好
    </textPath>
  </text>

  <path id="path13">
    <animate id="anim13" fill="freeze" attributeName="d" begin="anim12rev.end+0.3s" dur="0.7" from="m50,30 h0" to="m50,30 h60" />
    <animate id="anim13rev" fill="freeze" attributeName="d" begin="anim1rev.end" dur="0.23s" to="m50,30 h0" from="m50,30 h60" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path13">
      Hi&lt;<tspan class="el">/h1</tspan>&gt;
    </textPath>
  </text>

  <path id="path1">
    <animate id="anim1" fill="freeze" attributeName="d" begin="anim13.end+0.6s" dur="0.3s" from="m16,50 h0" to="m16,50 h35" />
    <animate id="anim1rev" fill="freeze" attributeName="d" begin="anim2rev.end" dur="0.1s" to="m16,50 h0" from="m16,50 h35" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path1">
      &lt;<tspan class="el">p</tspan>&gt;
    </textPath>
  </text>

  <path id="path2">
    <animate id="anim2" fill="freeze" attributeName="d" begin="anim1.end+0.1s" dur="0.8s" from="m16,70 h16" to="m16,70 h135" />
    <animate id="anim2rev" fill="freeze" attributeName="d" begin="anim4rev.end" dur="0.35s" to="m16,70 h16" from="m16,70 h135" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path2">
      &#160;&#160;I'm Jonnie.
    </textPath>
  </text>

  <path id="path4">
    <animate id="anim4" fill="freeze" attributeName="d" begin="anim2.end+1s" dur="1.5s" from="m16,90 h16" to="m16,90 h240" />
    <animate id="anim4rev" fill="freeze" attributeName="d" begin="anim5rev.end" dur="0.93s" to="m16,90 h16" from="m16,90 h240" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path4">
      &#160;&#160;I'm a software developer.
    </textPath>
  </text>


  <path id="path5">
    <animate id="anim5" fill="freeze" attributeName="d" begin="anim4.end+1s" dur="0.4s" from="m16,110 h0" to="m16,110 h35" />
    <animate id="anim5rev" fill="freeze" attributeName="d" begin="anim6rev.end" dur="0.125s" to="m16,110 h0" from="m16,110 h35" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path5">
      &lt;/<tspan class="el">p</tspan>&gt;
    </textPath>
  </text>

  <path id="path6">
    <animate id="anim6" fill="freeze" attributeName="d" begin="anim5.end+0.2s" dur="3s" from="m16,130 h0" to="m16,130 h275" />
    <animate id="anim6rev" fill="freeze" attributeName="d" begin="anim7rev.end" dur="0.8s" to="m16,130 h0" from="m16,130 h275" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path6">
      &lt;<tspan class="el">a</tspan> <tspan class="attr">href</tspan>=<tspan class="val">"//jonniek.github.io"</tspan>&gt;
    </textPath>
  </text>

  <path id="path7">
    <animate id="anim7" fill="freeze" attributeName="d" begin="anim6.end+0.2s" dur="1.2s" from="m16,150 h16" to="m16,150 h135" />
    <animate id="anim7rev" fill="freeze" attributeName="d" begin="anim8rev.end" dur="0.3s" to="m16,150 h16" from="m16,150 h135" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path7">
      &#160;&#160;Read more...
    </textPath>
  </text>

  <path id="path8">
    <animate id="anim8" fill="freeze" attributeName="d" begin="anim7.end+0.3s" dur="0.2s" from="m16,170 h0" to="m16,170 h35" />
    <animate id="anim8rev" fill="freeze" attributeName="d" begin="anim8.end+3.5s" dur="0.125s" to="m16,170 h0" from="m16,170 h35" />
  </path>
  <text font-family="monospace" font-size="14.5" dominant-baseline="text-top"  text-anchor="start">
    <textPath href="#path8">
      &lt;/<tspan class="el">a</tspan>&gt;
    </textPath>
  </text>
</svg>